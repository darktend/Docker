version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/docker:${IMAGE_TAG}
    ports:
      - "80:80"
    env_file:
      - ${{ secrets.ENV_FILE }}

    volumes:
      - .:/app
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first


